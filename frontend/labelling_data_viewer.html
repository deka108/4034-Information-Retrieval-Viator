<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>Labelling</title>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style/app.css" />
    <link rel="stylesheet" href="./jspm_packages/github/angular/bower-material@1.1.3/angular-material.css" />
    <link href="./jspm_packages/npm/angular-material-data-table@0.10.10/dist/md-data-table.min.css" rel="stylesheet" type="text/css" />
</head>

<body ng-cloak layout="column">
    <!-- Toolbar -->
    <md-toolbar layout="row" class="md-toolbar-tools">
        <md-icon style="color:white">flight</md-icon>
        <h1 flex class="page-title">Labelling Viator App</h1>
    </md-toolbar>

    <md-content class="md-padding" ng-controller="LabelController">
        <md-table-container>
            <table md-table>
                <thead md-head md-order="query.order">
                    <tr md-row>
                        <th md-column ng-repeat><span></span></th>
                    </tr>
                </thead>

                <tbody md-body>
                    <tr md-row md-select="data" ng-repeat="(key, value) in pageIds | limitTo: query.limit : (query.page -1) * query.limit">
                        <td md-cell ng-repeat></td>
                        <td md-cell>{{ value.file_name }}</td>
                        <td md-cell>{{ value.post_count }}</td>
                        <td md-cell>{{ value.updated_time }}</td>
                        <td md-cell>
                            <md-button class="md-accent md-raised" ng-click="">Re-crawl Page</md-button>
                            <md-button class="md-warn md-raised">Delete Page</md-button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>
        <md-table-pagination md-limit='query.limit' md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{pageIdsCount}}" md-page-select="true"></md-table-pagination>
    </md-content>

    <script src="jspm_packages/system.js" type="text/javascript"></script>
    <script src="./config.js" type="text/javascript"></script>
    <script type="text/javascript">
        System
            .import('src/boot/boot.js')
            .catch(console.error.bind(console)); // make sure any errors print to console
    </script>

</body>

</html>
