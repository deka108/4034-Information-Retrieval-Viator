<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>Viator</title>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style/app.css" />
    <link rel="stylesheet" href="./jspm_packages/github/angular/bower-material@1.1.3/angular-material.css" />
    <link href="./jspm_packages/npm/angular-material-data-table@0.10.10/dist/md-data-table.min.css" rel="stylesheet" type="text/css" />

</head>

<body ng-cloak layout="column">
    <!-- Toolbar -->
    <md-toolbar layout="row" class="md-toolbar-tools">
        <md-icon style="color:white">flight</md-icon>
        <h1 flex class="page-title">Viator App</h1>
    </md-toolbar>

    <md-content class="md-padding" ng-controller="PostController">
        <div layout="row" layout-align="center center">
            <div flex="80" layout-padding>
                <md-card>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">Where do you want to go?</span>
                            <span class="md-subhead">Place to eat in Bali, find hotel in Kuala Lumpur</span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-content>
                        <div layout="column">
                            <form name="searchForm">
                                <md-input-container class="md-block  md-accent" md-no-float>
                                    <input aria-label="textQuery" name="textQuery" ng-model="textQuery" placeholder="Enter search query" ng-enter="searchQuery(textQuery)" required>
                                    <div ng-messages="searchForm.textQuery.$error">
                                        <div ng-message="required">Please enter your search query.</div>
                                    </div>
                                </md-input-container>
                                </md-autocomplete>
                                <div layout="row" layout-align="start center">
                                    <div flex="50">
                                        <md-input-container>
                                            <label>Order By</label>
                                            <md-select class="md-accent" ng-model="orderOptions" ng-change="sortBy(orderOptions)">
                                                <md-option class="md-accent" ng-repeat="order in searchOrders" ng-value="order">
                                                    {{order.value}}
                                                </md-option>
                                            </md-select>
                                        </md-input-container>
                                    </div>
                                    <div flex="50">
                                        <md-input-container>
                                            <label>Filter By</label>
                                            <md-select class="md-accent" ng-model="selectedFilter">
                                                <md-option><em>None</em></md-option>
                                                <md-optgroup ng-repeat="filterOption in searchFilters" label="{{filterOption.category}}">
                                                    <md-option class="md-accent" ng-value="filter" ng-repeat="filter in filterOption.values">{{filter}}</md-option>
                                                </md-optgroup>
                                            </md-select>
                                        </md-input-container>
                                    </div>
                                </div>
                                <div layout="row" layout-align="end" flex>
                                    <md-button class="md-accent md-raised" ng-click="searchQuery(textQuery)">Search</md-button>
                                </div>
                            </form>
                        </div>
                    </md-card-content>
                </md-card>
                <div ng-if="postData">
                    <md-card ng-repeat="post in postData | orderBy: currOrder">
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-subhead">{{ post.message }}</span>
                                <md-card-title-media>
                                    <div class='md-media-lg card-media'>
                                    </div>
                                </md-card-title-media>
                                <!--md-button class="md-accent md-raised" ng-click='sendToService()'>Trigger</md-button>
                                <span ng-if="data">Data: {{data}}</span-->
                            </md-card-title-text>
                        </md-card-title>
                    </md-card>
                </div>
            </div>
        </div>

    </md-content>

    <script src="jspm_packages/system.js" type="text/javascript"></script>
    <script src="./config.js" type="text/javascript"></script>
    <script type="text/javascript">
        System
            .import('src/boot/boot.js')
            .catch(console.error.bind(console)); // make sure any errors print to console
    </script>

</body>

</html>
